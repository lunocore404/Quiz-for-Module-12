name: Deploy Static Site to GitHub Pages

on:
  push:
    branches:
      - main # Check if your primary branch is 'main' or 'master'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 1. Automated Quality Check: JS Linter (Ensures semicolons are present)
      - name: Install Linter Dependencies
        # Create a package.json file to list dependencies
        run: |
          npm init -y
          npm install eslint globals --save-dev

      - name: Run JS Linter Check
        id: linter
        run: |
          # Create the new temporary config file format (eslint.config.js) for v9+
          echo 'import globals from "globals";' > eslint.config.js
          echo 'export default [' >> eslint.config.js
          echo '  {languageOptions: { globals: globals.browser }},' >> eslint.config.js
          echo '  {rules: { "semi": ["error", "always"] }},' >> eslint.config.js
          echo '  {ignores: ["**/.eslintrc.json"]}' >> eslint.config.js
          echo '];' >> eslint.config.js

          # Lint the script.js file using the new config.
          eslint script.js
        continue-on-error: true

      - name: Check Linting Result and Fail if Needed
        if: steps.linter.outcome == 'failure'
        run: |
          echo "::error file=script.js::JavaScript linting failed! Fix errors before deploying."
          exit 1 # Explicitly fail the build

      # 2. Deployment Step (Only runs if the Linter step passes)
      - name: Deploy to GitHub Pages
        if: steps.linter.outcome == 'success'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: . # Tells the action to publish all files in the root folder
